<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rupees to Words Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rupees to Words Converter</h1>
    <div class="converter">
      <input type="number" id="amount" placeholder="Enter amount in rupees" step="0.01">
      <button onclick="convert()">Convert</button>
    </div>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
